spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mariadb://localhost:3306/microservice_orders?createDatabaseIfNotExist=true
    username: root
    password: sapassword
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    discovery:
      enabled: true

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /index.html

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
        security.web: DEBUG
        security.authentication: DEBUG
        security.authorization: DEBUG
        security.config: DEBUG

